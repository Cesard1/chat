<body>
	<header>
	</header>
<section>
	<nav class="navbar	navbar-ligth bg-warning">
		<a class="navbar-brand mx-auto" href="">文化交流チャット
		</a>
	</nav>
	<div class="card col md-4 mt-5 mx-auto" id="contentlogin">
	<div class="card-header">
		<h3>ユーザ名を入力してください：</h3>
	</div>
	<p id="loginError"></p>
	<div class="card-body">
		<form id="loginform">
			<input type="text" id="usuario" class="form-control">
			<button type="submit" class="btn btn-warning mt-2">登録するために</button>
		</form>
	  </div>
  	</div>
	<div class="container" id="contenedor">
		<div class="row">
		<div class="col md-6 offset-md-1 mt-4">
			<div class="card">
				<div class="card-header">
					<h4>チャットしよう</h4>
				</div>
				<div id="cuerpoChat" class="card-body"></div>
				<form id="formulario-mensajes" class="card-footer">
					<div class="input-group">
						<input type="text" id="mensaje" class="form-control">
						<div class="input-group-append">
							<button type="submit" class="btn btn-warning">送信</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card col -md-3">
			<div class="card-header">
				<h3>オンラインユーザー</h3>
			</div>
			<div class="card-body">
				<div id="usuarios">

				</div>
			</div>
		</div>
		</div>
	</div>
</section>
